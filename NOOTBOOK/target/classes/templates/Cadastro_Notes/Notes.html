<html lang="en" xmlns:th="http:/>/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/Cadastro_Notes.css">
    <script src="JS/cadastro_notes.js" defer></script>
    <title>Formulario</title>
</head>

<body>

<div class="caixaCadastro">

        <h1>Cadastro de Notes</h1>


        <div class="caixaUsuario">
            <input type="number" id="numero" name="numero" required=""> <!--Entry tipo senha-->
            <label>Número do Notbook: </label>
        </div>

        <div class="caixaUsuario">
            <input type="number" id="patrimonio" name="patrimonio" required=""> <!--Entry tipo senha-->
            <label>Patrimônio </label>
        </div>

        <div class="botao1 text-start">
            <button id="enviar" class="bt-cadastro">Cadastrar</button> <!--Botão-->
        </div>

        <div class="botao2">
            <button class="bt-sair" >Sair</button> <!--Botão-->
        </div>
</div>

</body>

</html>

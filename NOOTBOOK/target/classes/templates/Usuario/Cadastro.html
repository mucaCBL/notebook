<html lang="en" xmlns:th="http:/>/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <script src="JS/cadastro.js" defer></script>
</head>

<body>
<div class='container'>
    <div class='card'>
        <h1> Cadastrar </h1>

        <div id='msgError'></div>
        <div id='msgSuccess'></div>

        <div class="label-float">
            <input type="text" id="nome" placeholder=" " required>
            <label id="labelNome" for="nome">Nome</label>
        </div>
        <div class="label-float">
            <input type="text" id="email" placeholder=" " required>
            <label id="labelemail" for="email">Email</label>
        </div>
        <div class="label-float">
            <input type="number" id="matricula" placeholder=" " required>
            <label id="labelmatricula" for="matricula">Matricula</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="cargo" aria-label="Floating label select example">
                <option selected value="1">Coordenador</option>
                <option value="2">Pedagogo</option>
                <option value="3">Professor</option>
            </select>
            <label for="cargo">Selecione uma opção</label>
        </div>

        <div class='justify-center'>
            <button onclick='cadastrar()'>Cadastrar</button>
        </div>
    </div>
</div>
</body>

</html>
